host: localhost:8686
info:
  contact: {}
  description: Swagger API Admin Live Stream.
  title: Admin API Live Stream
  version: "1.0"
paths:
  /api/admins:
    get:
      consumes:
      - application/json
      description: Get admin list
      produces:
      - application/json
      responses:
        "200":
          description: Admins
          schema:
            items:
              $ref: '#/definitions/dto.AdminResp'
            type: array
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get Admins
      tags:
      - Admin
  /api/admins/{id}:
    get:
      consumes:
      - application/json
      description: Get admin details by ID
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Admin details
          schema:
            $ref: '#/definitions/dto.UserResponseDTO'
        "400":
          description: Invalid ID parameter or not found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get Admin by ID
      tags:
      - Admin
  /api/admins/actions:
    get:
      consumes:
      - application/json
      description: Get actions for admin logs
      produces:
      - application/json
      responses:
        "200":
          description: Admin actions
          schema:
            items:
              type: string
            type: array
      security:
      - Bearer: []
      summary: Get Admin Actions
      tags:
      - Admin
  /api/admins/logs:
    get:
      consumes:
      - application/json
      description: Get logs for the current admin
      parameters:
      - in: query
        maxLength: 255
        name: action
        type: string
      - enum:
        - details
        - username
        - email
        in: query
        name: filter_by
        type: string
      - in: query
        name: is_me
        type: boolean
      - in: query
        maxLength: 255
        name: keyword
        type: string
      - in: query
        maximum: 20
        minimum: 1
        name: limit
        type: integer
      - in: query
        minimum: 1
        name: page
        type: integer
      - enum:
        - DESC
        - ASC
        in: query
        name: sort
        type: string
      - enum:
        - performed_at
        in: query
        name: sort_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Admin logs
          schema:
            $ref: '#/definitions/utils.PaginationModel-dto_AdminLogRespDTO'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get Admin Logs
      tags:
      - Admin
  /api/auth/forgetPassword:
    post:
      consumes:
      - application/json
      description: Generates an OTP for password reset
      parameters:
      - description: Forget Password DTO
        in: body
        name: forgetPasswordDTO
        required: true
        schema:
          $ref: '#/definitions/dto.ForgetPasswordDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OTP generated successfully
        "400":
          description: Email not found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Forget Password
      tags:
      - Auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates the user and returns a JWT token
      parameters:
      - description: User Login Data
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/dto.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Invalid request
      summary: Login a user
      tags:
      - Auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout the current user and invalidate the token
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Logout user
      tags:
      - Auth
  /api/auth/resetPassword:
    post:
      consumes:
      - application/json
      description: Resets the user's password using OTP
      parameters:
      - description: Reset Password DTO
        in: body
        name: resetPasswordDTO
        required: true
        schema:
          $ref: '#/definitions/dto.ResetPasswordDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successfully
        "400":
          description: Bad Request
        "404":
          description: Email not found
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Reset Password
      tags:
      - Auth
  /api/categories:
    get:
      consumes:
      - application/json
      description: Get a list of all categories
      parameters:
      - in: query
        maxLength: 255
        name: created_by
        type: string
      - in: query
        maximum: 99999
        minimum: 1
        name: limit
        type: integer
      - in: query
        maxLength: 255
        name: name
        type: string
      - in: query
        minimum: 1
        name: page
        type: integer
      - enum:
        - DESC
        - ASC
        in: query
        name: sort
        type: string
      - enum:
        - created_at
        - updated_at
        - name
        - created_by
        - updated_by
        in: query
        name: sort_by
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.PaginationModel-dto_CategoryRespDto'
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get all categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Category Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CategoryRequestDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Create a new category
      tags:
      - Categories
  /api/categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully
        "400":
          description: Invalid ID parameter
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Delete a category
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Update a category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category Update Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CategoryUpdateRequestDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryRespDto'
        "400":
          description: Invalid ID parameter
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Update a category
      tags:
      - Categories
  /api/streams/live-statistics:
    get:
      consumes:
      - application/json
      description: Get live stream statistics data with pagination
      parameters:
      - in: query
        name: keyword
        type: string
      - in: query
        maximum: 20
        minimum: 1
        name: limit
        required: true
        type: integer
      - in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - enum:
        - DESC
        - ASC
        in: query
        name: sort
        type: string
      - enum:
        - total_viewers
        - likes
        - comments
        - current_viewers
        - title
        - description
        in: query
        name: sortBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.PaginationModel-dto_LiveStatRespDTO'
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get live stream statistics with pagination
      tags:
      - Streams
  /api/streams/statistics:
    get:
      consumes:
      - application/json
      description: Get statistics data for live streams
      parameters:
      - in: query
        name: from
        type: integer
      - in: query
        name: keyword
        type: string
      - in: query
        maximum: 20
        minimum: 1
        name: limit
        required: true
        type: integer
      - in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - enum:
        - DESC
        - ASC
        in: query
        name: sort
        type: string
      - enum:
        - title
        - created_at
        - views
        - likes
        - comments
        - video_size
        - duration
        - stream_id
        - id
        in: query
        name: sort_by
        type: string
      - in: query
        name: to
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.PaginationModel-dto_LiveStreamRespDTO'
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get live stream statistics data
      tags:
      - Streams
  /api/streams/statistics/day:
    get:
      consumes:
      - application/json
      description: Get statistics data for live streams in a specific day
      parameters:
      - in: query
        name: targeted_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.LiveStatRespInDayDTO'
            type: array
        "400":
          description: Invalid Request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get live stream statistics data in a day
      tags:
      - streams
  /api/streams/statistics/total:
    get:
      consumes:
      - application/json
      description: Get total statistics data for live streams
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.StatisticsTotalLiveStreamDTO'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get total live stream statistics
      tags:
      - Streams
  /api/users:
    get:
      consumes:
      - application/json
      description: Get a paginated list of users based on the provided query parameters
      parameters:
      - in: query
        maxLength: 255
        name: created_by
        type: string
      - in: query
        maxLength: 255
        name: keyword
        type: string
      - in: query
        maximum: 20
        minimum: 1
        name: limit
        type: integer
      - in: query
        minimum: 1
        name: page
        type: integer
      - in: query
        maxLength: 255
        minLength: 3
        name: reason
        type: string
      - enum:
        - admin
        - streamer
        - user
        in: query
        name: role
        type: string
      - enum:
        - DESC
        - ASC
        in: query
        name: sort
        type: string
      - enum:
        - created_at
        - updated_at
        - username
        - email
        - display_name
        in: query
        name: sort_by
        type: string
      - enum:
        - online
        - offline
        - blocked
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.PaginationModel-dto_UserResponseDTO'
        "400":
          description: Invalid request
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get paginated list of users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create a new user with the provided details
      parameters:
      - description: User Avatar
        in: formData
        name: avatar
        type: file
      - in: formData
        maxLength: 100
        minLength: 3
        name: display_name
        required: true
        type: string
      - in: formData
        maxLength: 100
