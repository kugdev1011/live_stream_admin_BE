      created_at:
        type: string
      description:
        type: string
      duration:
        type: integer
      likes:
        type: integer
      shares:
        type: integer
      stream_id:
        type: integer
      title:
        type: string
      video_size:
        type: integer
      viewers:
        type: integer
    type: object
  dto.LoginDTO:
    properties:
      email:
        maxLength: 100
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      avatar:
        type: string
      display_name:
        type: string
      email:
        type: string
      expired_time:
        type: string
      id:
        type: integer
      role:
        $ref: '#/definitions/model.RoleType'
      status:
        type: string
      token:
        type: string
      username:
        type: string
